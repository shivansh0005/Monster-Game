<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Events</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
   
</head>
<body>
   <header>
    <h1>Monster slayer</h1>
   </header>
    <div id="game">
    
  <section id="monster" class="container">
    <h2>Monster Health</h2>
    <div class="healthbar">
        <div class="healthbar__value" v-bind:style="{ width: monsterHealth + '%' }">
        </div>
    </div>
  </section>

  <section id="player" class="container">
    <h2>Your health</h2>
     <div class="healthbar">
        <div class="healthbar__value" v-bind:style="{ width: playerHealth + '%' }">
        </div>
    </div> 
  </section>

  <section id="controls">
    <button @click="attackMonster">ATTACK</button>
    <button :disabled="round%3!==0" @click="specialAttack">SPECIAL ATTACK</button>
    <button @click="healPlayer">HEAL</button>
    <button @click="surrender">SURRENDER</button>
  </section>
  <section id="log" class="container">
    <h2>Battle log</h2>
    <ul>
      <li v-for="logMessage in logMessages" :key="logMessage.actionBy">
        {{ logMessage.actionBy }} {{ logMessage.actionType }} for {{ logMessage.actionValue }}
      </li>
    </ul>
  </section>

</div>
     
</body>
</html>
